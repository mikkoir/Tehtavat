<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 2</title>
</head>
<body>
<script>
  'use strict';
  let luku, neli;

  luku = prompt('Anna luku.');
  while (luku < 0) {
    luku = prompt('Anna luku.');
  }
  neli = Math.sqrt(luku);
  document.write('<p>'+'Luvun ' +luku+ ' neliöjuuri = ' + neli + '</p>');
</script>
</body>
</html>
