<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 2</title>
</head>
<body>
<script>
  let num,litra;

  num = prompt("Anna bensamäärä gallonoina");
  function muunnos(num) {
    litra = num*3.7854;
    return litra;
  }
  document.write('<p>' + muunnos(num) + ' litraa'+ '</p>');
</script>
</body>
