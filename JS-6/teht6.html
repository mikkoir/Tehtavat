<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 6</title>
</head>
<body>
<script>
  let lista=[5,7,1,-6];
  let i,luku;


  function vastaluvuksi(lista) {
    for(i=0; i<lista.length; i++){
      luku = lista[i] *(-1);
      document.write('<p>'+luku+'</p>');
    }
    return;
  }

  vastaluvuksi(lista);
</script>
</body>
</html>
