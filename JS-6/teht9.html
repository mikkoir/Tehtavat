<script>
  let num;

  num = prompt("Monennenko Fibonaccin lukujonossa esiintyvÃ¤n luvun haluat?")

  const fibonacci = (num) =>{
    if (num <= 1) return 1;
    return fibonacci(num -1)+ fibonacci(num-2);
  }

  document.write('<p>'+fibonacci(num)+'</p>');
  console.log(fibonacci(num));

</script>
