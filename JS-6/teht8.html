<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 8</title>
</head>
<body>
<script>
  let num;

  num = prompt("Monennenko Fibonaccin lukujonossa esiintyvän luvun haluat?")
  function fibonacci(num) {
    if (num <= 1) return 1;

    return fibonacci(num - 1) + fibonacci(num - 2);
  }
  document.write('<p>'+fibonacci(num)+'</p>');
  console.log(fibonacci(num));

</script>
</body>
</html>
