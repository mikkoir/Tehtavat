<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 2</title>
</head>
<body>
<script>
  'use strict';
  let nimi, luku;
  nimi = prompt('Anna nimesi');

  luku = Math.floor(Math.random() * 4) +1;

  if (luku == 1){
    document.write('<p>'+ nimi + ', olet Rohkelikko.'+ '</p>');
  }

  else if(luku == 2)
  {
    document.write('<p>'+ nimi + ', olet Luihunen.'+ '</p>');
  }

  else if(luku == 3)
  {
    document.write('<p>'+ nimi + ', olet Puuskupuh.'+ '</p>');
  }

  else if(luku == 4)
  {
    document.write('<p>'+ nimi + ', olet Korpinkynsi.'+ '</p>');
  }

</script>
</body>
</html>
