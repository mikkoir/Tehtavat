<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 6</title>
</head>
<body>
<script>
  'use strict';
  let vuosi;

  vuosi = prompt('Anna vuosi');

  if(vuosi % 4 == 0){
    if(vuosi % 100 == 0){
      if(vuosi % 400 == 0){
        document.write('<p>' + 'On karkausvuosi' + '</p>');
      } else{
        document.write('<p>' + 'Ei ole karkausvuosi' + '</p>');
      }
    }else{
        document.write('<p>' + 'On karkausvuosi' + '</p>');
    }
  }
  else{
    document.write('<p>' + 'Ei ole karkausvuosi' + '</p>');
  }

</script>
</body>
</html>
