<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 5</title>
</head>
<body>
<script>
  'use strict';
  let luku1, luku2, luku3, summa, tulo, kesk;
  luku1 = prompt('Anna kokonaisluku 1');
  luku2 = prompt('Anna kokonaisluku 2');
  luku3 = prompt('Anna kokonaisluku 3');

  summa = +luku1 + +luku2 + +luku3;
  tulo = luku1 * luku2 * luku3;
  kesk = (+luku1 + +luku2 + +luku3) / 3;

  document.write('<p>' + 'Summa = ' + summa + '</p>');
  document.write('<p>' + 'Tulo = ' + tulo + '</p>');
  document.write('<p>' + 'Keskiarvo = ' + kesk + '</p>');
</script>
</body>
</html>
